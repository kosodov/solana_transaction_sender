<!DOCTYPE html>
<html>
<head>
    <title>Send Solana Transactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            margin: 0 auto;
        }
        label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Send Solana Transactions</h1>
    <form action="/send_transactions" method="post">
        <label for="sender_private_key">Sender's Private Key:</label>
        <input type="text" id="sender_private_key" name="sender_private_key" value="YOUR_PRIVATE_KEY____SENDER" readonly><br><br>
        <button type="submit">Send Transactions</button>
    </form>
</body>
</html>
